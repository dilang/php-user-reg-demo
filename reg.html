<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>User register</title>
  <style type="text/css">
    html{font-size:12px;}
	fieldset{width:520px; margin: 0 auto;}
	legend{font-weight:bold; font-size:14px;}
	label{float:left; width:70px; margin-left:10px;}
	.left{margin-left:80px;}
	.input{width:150px;}
	span{color: #666666;}
  </style>
<script language=JavaScript>
<!--

</script>
</head>
<div>
    <fieldset>
        <legend>User Register</legend>
           <form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
           <p>
	     <label for="username" class="label">Username:</label>
	     <input id="username" name="username" type="text" class="input" />
	     <span>(3-15 characters long,support Chinese characters_)</span>
	   <p/>
	  
	  <p>
	    <label for="password" class="label">Password:</label>
	    <input id="password" name="password" type="password" class="input" />
	    <span>(Can't less than 6 characters)</span>
	  <p/>

	  <p>
	    <label for="repass" class="label">Repeat Password again:</label>
	    <input id="repass" name="repass" type="password" class="input" />
          <p/>

       	<p>
	  <label for="email" class="label">Email address:</label>
	  <input id="email" name="email" type="text" class="input" />
	  <span>(Required)</span>
	<p/>

	<p> <input type="submit" name="submit" value="Register " class="left" /></p>
	</form>
    </fieldset>
</div>
